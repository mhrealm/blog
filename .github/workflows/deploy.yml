name: Deploy Astro to GitHub Pages

on:
  # 当推送到 main 分支时自动部署
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 确保能获取 git 历史（用于 sitemap 等）

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Astro 推荐的 Node 版本
          cache: 'npm' # 缓存依赖，加速构建

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 指向 Astro 的构建输出目录
          publish_dir: ./dist