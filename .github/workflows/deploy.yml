name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 或者是你的主分支名

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
